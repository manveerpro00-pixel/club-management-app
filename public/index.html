<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-card">
                <h1>üéâ Club Management</h1>
                <p class="subtitle">Sign in to continue</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="test-credentials">
                    <p><strong>Test Credentials:</strong></p>
                    <p>Owner: <code>owner / owner123</code></p>
                    <p>Admin: <code>admin / admin123</code></p>
                    <p>User: <code>user / user123</code></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="appScreen" class="screen">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 id="clubName">Elite Club</h1>
                <div class="header-right">
                    <span id="userName" class="user-name"></span>
                    <span id="userRole" class="user-role"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <button class="nav-btn active" data-view="events">Events</button>
            <button class="nav-btn" data-view="bookings">Bookings</button>
            <button class="nav-btn" data-view="notifications">Notifications</button>
            <button class="nav-btn owner-only" data-view="settings">Settings</button>
            <button class="nav-btn owner-only" data-view="users">Users</button>
        </nav>

        <!-- Maintenance Banner -->
        <div id="maintenanceBanner" class="maintenance-banner" style="display: none;">
            ‚ö†Ô∏è System is under maintenance
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Events View -->
            <div id="eventsView" class="view active">
                <div class="view-header">
                    <h2>Events</h2>
                    <button id="createEventBtn" class="btn btn-primary admin-only">Create Event</button>
                </div>
                <div id="eventsList" class="cards-grid"></div>
            </div>

            <!-- Bookings View -->
            <div id="bookingsView" class="view">
                <div class="view-header">
                    <h2>Bookings</h2>
                </div>
                <div id="bookingsList" class="table-container"></div>
            </div>

            <!-- Notifications View -->
            <div id="notificationsView" class="view">
                <div class="view-header">
                    <h2>Notifications</h2>
                    <button id="sendNotificationBtn" class="btn btn-primary admin-only">Send Notification</button>
                </div>
                <div id="notificationsList" class="notifications-list"></div>
            </div>

            <!-- Settings View (Owner Only) -->
            <div id="settingsView" class="view">
                <div class="view-header">
                    <h2>Settings</h2>
                </div>
                <div class="settings-container">
                    <div class="form-group">
                        <label>Club Name</label>
                        <input type="text" id="settingsClubName">
                    </div>
                    <div class="form-group">
                        <label>Club Description</label>
                        <textarea id="settingsClubDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="settingsMaintenanceMode">
                            Maintenance Mode (blocks users)
                        </label>
                    </div>
                    <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
                </div>
            </div>

            <!-- Users View (Owner Only) -->
            <div id="usersView" class="view">
                <div class="view-header">
                    <h2>Users</h2>
                    <button id="createUserBtn" class="btn btn-primary">Create User</button>
                </div>
                <div id="usersList" class="table-container"></div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="eventModalTitle">Create Event</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div class="form-group">
                    <label>Event Name</label>
                    <input type="text" id="eventName" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="eventDescription" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="time" id="eventTime" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Price ($)</label>
                        <input type="number" id="eventPrice" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Capacity</label>
                        <input type="number" id="eventCapacity" min="1" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Book Event</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="bookingForm">
                <input type="hidden" id="bookingEventId">
                <div id="bookingEventDetails"></div>
                <div class="form-group">
                    <label>Number of Tickets</label>
                    <input type="number" id="bookingTickets" min="1" required>
                </div>
                <div id="bookingTotal" class="booking-total"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Send Notification</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="notificationForm">
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="notificationMessage" rows="4" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send to All Users</button>
                </div>
            </form>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create User</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="newUserName" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="newUserUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="newUserPassword" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="newUserRole" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="owner">Owner</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
